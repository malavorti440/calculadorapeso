<!DOCTYPE html>
<html lang="en">
<head>
  <title>CALCULADORA PESO</title>
  <script>
    function imc()
    {
      let talla = parseFloat(document.getElementById('peso').value);
      let peso = parseFloat(document.getElementById('talla').value);
      if(talla > 0)
        document.getElementById('result').value = (peso/(talla*talla));
        
    }
  </script>  
  
</head>
<body>
  <form>
    <label for="peso">PESO:</label><br>
    <input type="number" step=0.01 id="peso">
    <label for="talla">TALLA:</label><br>
    <input type="number" step=0.01 id="talla">
    <button onclick="imc();">CALCULAR</button>
    <input type="number" step=0.01 id="result"/>
  

  

</body>
</html>
