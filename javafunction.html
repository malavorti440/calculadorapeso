<!DOCTYPE html>
<html lang="en">
<head>
  <title>CALCULADORA PESO</title>  
</head>
<body>
  <input type="number" step=0.01 id="t1">
  <input type="number" step=0.01 id="t2">
  <button onclick="imc(document.getElementbyId('t1').value,document.getElementbyId('t2').value)">CALCULAR</button>
  

  <script>
    function imc(peso,talla){
      let talla2 = (talla*talla)
      let imc = (peso/talla2)
      document.write("El imc es: "+imc+);
    }
  </script>

</body>
</html>
