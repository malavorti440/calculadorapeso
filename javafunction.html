<!DOCTYPE html>
<html lang="en">
<head>
   <title>CALCULADORA PESO</title>
  <script>
    function imc()
    {
      let peso = parseFloat(document.getElementById('peso').value);
      let talla = parseFloat(document.getElementById('talla').value);
      if(talla > 0)
        document.getElementById('result').value = peso + talla;
        
    }
  </script>  
  
</head>
  
<style>
   input[type=number], select {
      width: 100%;
      padding: 12px 20px;
      display: inline-block;
      border-radius: 4px;
      box-sizing: border-box;
      }

 </style>  
  
<body>
  <form>
    <label for="peso">PESO:</label><br>
    <input type="number" step=0.01 id="peso"><br>
    <label for="talla">TALLA:</label><br>
    <input type="number" step=0.01 id="talla"><br>
    <button onclick="imc();">CALCULAR</button><br>
    <input type="number" step=0.01 id="result"/>
    <select name="sexo" id="sexo">
        <option value="m">Mujer:m</option>
        <option value="h">Hombre:h</option>
    </select>
  </form>
    
  

  

</body>
</html>
